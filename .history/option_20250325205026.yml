client:
  cache: null
  domain: []
  impl: api
  postman:
    meta_data:
      headers: null
      impersonate: chrome110
      proxies:
        http: 127.0.0.1:7890
        https: 127.0.0.1:7890
    type: cffi
  retry_times: 5
dir_rule:
  base_dir: D:\pythonProject\JMComic\18comic_dow\books
  rule: Bd_Atitle_Pindex
download:
  cache: true
  image:
    decode: true
    suffix: .jpg
  threading:
    image: 30
    photo: 12
log: true
plugins:
  valid: log
  after_album: 
    - plugin: zip # 压缩文件插件
      kwargs:
        level: photo # 按照章节，一个章节一个压缩文件
        # level 也可以配成 album，表示一个本子对应一个压缩文件，该压缩文件会包含这个本子的所有章节

        filename_rule: Ptitle # 压缩文件的命名规则
        # 请注意⚠ [https://github.com/hect0x7/JMComic-Crawler-Python/issues/223#issuecomment-2045227527]
        # filename_rule和level有对应关系
        # 如果level=[photo], filename_rule只能写Pxxx
        # 如果level=[album], filename_rule只能写Axxx

        zip_dir: D:/pythonProject/JMComic/18comic_dow/books # 压缩文件存放的文件夹
        delete_original_file: false # 压缩成功后，删除所有原文件和文件夹
version: '2.1'
